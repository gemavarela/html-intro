<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>

</head>
<body>
    <!-- Listas NO ordenadas VIÑETAS-->
    <ul>
        <li>Uno</li>
        <li>Dos</li>
        <li>Tres</li>
        <li>Cuatro</li>
    </ul>

    <!-- Listas ordenadas -->
    <ol style="list-style-type: lower-latin;"><!-- ABCD -->
        <li>Uno</li>
        <li>Dos</li>
        <li>Tres</li>
        <li>Cuatro</li>
    </ol>

    <ol start="5"><!-- NÚMEROS -->
        <li>Uno</li>
        <li>Dos</li>
        <li>Tres</li>
        <ol start="5" style="list-style-type: lower-alpha;">
            <li>Letra 1</li>
            <li>Letra 2</li>
            <li>;)</li>
        </ol>
        <li>Cuatro</li>
    </ol>
</body>
</html>
